                <div class="row">
                    <!-- TXT Paciente-->
                    <div class="col-lg-8 col-md-4">
                        <div class="form-group">
                            <label>Paciente</label>

                            <input class="form-control" id="pacienteTxt" autocomplete="off" />
                            <!--<p class="help-block">Help text here.</p>-->
                        </div>
                    </div>

                    <!-- TXT Medicamento-->
                    <div class="col-lg-6 col-md-4">
                        <div class="form-group">
                            <label>Medicamento</label>

                            <input class="form-control" id="medicamentoTxt" list="listaMed" autocomplete="off" />
                            <datalist id="listaMed">
                            </datalist>

                            <!--<p class="help-block">Help text here.</p>-->
                        </div>
                    </div>

                    <div class="col-lg-2 col-md-4">
                        <!-- TXT Quantidade-->
                        <div class="form-group">
                            <label>Quantidade</label>
                            <input class="form-control" id="qtdTxt" autocomplete="off" />
                            <!--<p class="help-block">Help text here.</p>-->
                        </div>
                    </div>
                </div>


                <div class="row">
                    <!-- TXT Posologia-->
                    <div class="col-lg-8 col-md-4">
                        <div class="form-group">
                            <label>Posologia</label>
                            <input class="form-control" id="posologiaTxt" autocomplete="off" />
                            <!--<p class="help-block">Help text here.</p>-->
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- BTN Inculir-->
                    <div class="col-lg-4 col-md-4">
                        <div class="form-group">
                            <a href="#" class="btn btn-primary" onclick="adicionaMedicamento()">INCLUIR</a>
                            <a href="#" class="btn btn-danger" onclick="limpaMatrizMedicamento()">LIMPAR</a>
                            <a href="#" class="btn btn-success" onclick="limpaMatrizMedicamento()">IMPRIMIR</a>
                        </div>
                    </div>

                </div>

                <!-- Tabela que vai mostrar os medicamentos -->
                <div class="row">
                    <div class="col-lg-10 col-md-6" id="medTable">

                        <h5>Resumo da Prescrição</h5>

                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Princípio Ativo</th>
                                    <th>Posologia</th>
                                    <th>Quantidade</th>
                                </tr>

    <script>
        let dataListMedicamentos = document.querySelector("#listaMed")

        fetch("listaMedicamentos.json").then((response) => {
            response.json().then((medicamentos) => {
                //console.log(medicamentos);
                medicamentos.medicamentos.map((medicamento) => {
                    dataListMedicamentos.innerHTML += `<option value = "${medicamento.PRODUTO}"></option>`
                })
            })
        })
    </script>
